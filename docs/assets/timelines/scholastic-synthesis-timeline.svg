<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 220" role="img" aria-labelledby="title desc">
  <title id="title">Scholastic Synthesis Timeline</title>
  <desc id="desc">Timeline showing major faith and reason synthesis thinkers from 200 CE to 1300 CE.</desc>
  <rect width="1100" height="220" fill="#f8fafc" />
  <text x="40" y="36" font-family="Georgia, serif" font-size="28" fill="#0f172a">Faith and Scholastic Synthesis</text>
  <text x="40" y="58" font-family="Trebuchet MS, sans-serif" font-size="14" fill="#334155">Approx. 200 CE to 1300 CE</text>

  <line x1="70" y1="130" x2="1030" y2="130" stroke="#0ea5e9" stroke-width="6" stroke-linecap="round" />

  <g font-family="Trebuchet MS, sans-serif" font-size="14" fill="#0f172a" text-anchor="middle">
    <circle cx="180" cy="130" r="10" fill="#0284c7" />
    <text x="180" y="105">Plotinus</text>
    <text x="180" y="154">c. 204-270</text>

    <circle cx="300" cy="130" r="10" fill="#0284c7" />
    <text x="300" y="105">Augustine</text>
    <text x="300" y="154">354-430</text>

    <circle cx="540" cy="130" r="10" fill="#0284c7" />
    <text x="540" y="105">Avicenna</text>
    <text x="540" y="154">980-1037</text>

    <circle cx="700" cy="130" r="10" fill="#0284c7" />
    <text x="700" y="105">Maimonides</text>
    <text x="700" y="154">1138-1204</text>

    <circle cx="860" cy="130" r="10" fill="#0284c7" />
    <text x="860" y="105">Aquinas</text>
    <text x="860" y="154">1225-1274</text>
  </g>
</svg>
