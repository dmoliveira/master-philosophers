<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 220" role="img" aria-labelledby="title desc">
  <title id="title">Revolution and Critique Timeline</title>
  <desc id="desc">Timeline of revolutionary and critique thinkers from 1750 to 1900.</desc>
  <rect width="1100" height="220" fill="#f8fafc" />
  <text x="40" y="36" font-family="Georgia, serif" font-size="28" fill="#0f172a">Revolution and Critique</text>
  <text x="40" y="58" font-family="Trebuchet MS, sans-serif" font-size="14" fill="#334155">Approx. 1750 to 1900</text>

  <line x1="70" y1="130" x2="1030" y2="130" stroke="#f97316" stroke-width="6" stroke-linecap="round" />

  <g font-family="Trebuchet MS, sans-serif" font-size="14" fill="#0f172a" text-anchor="middle">
    <circle cx="220" cy="130" r="10" fill="#ea580c" />
    <text x="220" y="105">Rousseau</text>
    <text x="220" y="154">1712-1778</text>

    <circle cx="360" cy="130" r="10" fill="#ea580c" />
    <text x="360" y="105">Kant</text>
    <text x="360" y="154">1724-1804</text>

    <circle cx="500" cy="130" r="10" fill="#ea580c" />
    <text x="500" y="105">Hegel</text>
    <text x="500" y="154">1770-1831</text>

    <circle cx="650" cy="130" r="10" fill="#ea580c" />
    <text x="650" y="105">Kierkegaard</text>
    <text x="650" y="154">1813-1855</text>

    <circle cx="790" cy="130" r="10" fill="#ea580c" />
    <text x="790" y="105">Marx</text>
    <text x="790" y="154">1818-1883</text>

    <circle cx="930" cy="130" r="10" fill="#ea580c" />
    <text x="930" y="105">Nietzsche</text>
    <text x="930" y="154">1844-1900</text>
  </g>
</svg>
