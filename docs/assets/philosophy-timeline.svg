<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" role="img" aria-labelledby="title desc">
  <title id="title">Philosophy Timeline</title>
  <desc id="desc">High-level timeline of major philosophy periods.</desc>

  <defs>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="50%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
  </defs>

  <rect width="1200" height="260" fill="#f8fafc" />
  <text x="60" y="44" fill="#0f172a" font-family="Georgia, serif" font-size="30" font-weight="700">Philosophy Journey Timeline</text>

  <line x1="80" y1="130" x2="1120" y2="130" stroke="url(#line)" stroke-width="8" stroke-linecap="round" />

  <g font-family="Trebuchet MS, sans-serif" fill="#0f172a" font-size="16" text-anchor="middle">
    <circle cx="140" cy="130" r="11" fill="#1d4ed8" />
    <text x="140" y="168">Classical</text>

    <circle cx="320" cy="130" r="11" fill="#2563eb" />
    <text x="320" y="168">Scholastic</text>

    <circle cx="500" cy="130" r="11" fill="#0284c7" />
    <text x="500" y="168">Early Modern</text>

    <circle cx="680" cy="130" r="11" fill="#0ea5e9" />
    <text x="680" y="168">Revolutionary</text>

    <circle cx="860" cy="130" r="11" fill="#14b8a6" />
    <text x="860" y="168">Modern Critique</text>

    <circle cx="1040" cy="130" r="11" fill="#22c55e" />
    <text x="1040" y="168">Analytic</text>
  </g>

  <g font-family="Trebuchet MS, sans-serif" fill="#334155" font-size="13">
    <text x="112" y="102">Plato, Aristotle, Confucius</text>
    <text x="280" y="102">Augustine, Avicenna, Aquinas</text>
    <text x="472" y="102">Descartes, Locke, Hume</text>
    <text x="654" y="102">Rousseau, Kant, Hegel, Marx</text>
    <text x="834" y="102">Kierkegaard, Nietzsche, Mill</text>
    <text x="1004" y="102">Frege, Russell, Wittgenstein</text>
  </g>
</svg>
