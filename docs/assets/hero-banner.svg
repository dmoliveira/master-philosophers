<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">Master Philosophers Hero Banner</title>
  <desc id="desc">Decorative banner for the reading project.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.22" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.08" />
    </linearGradient>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)" />

  <circle cx="108" cy="72" r="64" fill="#ffffff" fill-opacity="0.09" />
  <circle cx="1044" cy="292" r="90" fill="#ffffff" fill-opacity="0.08" />
  <circle cx="976" cy="84" r="48" fill="#ffffff" fill-opacity="0.1" />

  <rect x="76" y="64" width="1048" height="232" rx="20" fill="url(#card)" stroke="#ffffff" stroke-opacity="0.3" />

  <g fill="#ffffff" transform="translate(112,120)">
    <rect x="0" y="16" width="16" height="118" rx="3" />
    <rect x="22" y="4" width="20" height="130" rx="3" />
    <rect x="48" y="22" width="17" height="112" rx="3" />
    <rect x="71" y="10" width="14" height="124" rx="3" />
    <rect x="90" y="28" width="18" height="106" rx="3" />
  </g>

  <text x="240" y="152" fill="#ffffff" font-family="Georgia, serif" font-size="52" font-weight="700">
    Master Philosophers
  </text>
  <text x="240" y="202" fill="#e0f2fe" font-family="Trebuchet MS, sans-serif" font-size="26">
    Learn to think with clarity through history's great minds.
  </text>
  <text x="240" y="240" fill="#dbeafe" font-family="Trebuchet MS, sans-serif" font-size="20">
    Reading plans • Guided notes • Practical weekly study flow
  </text>
</svg>
